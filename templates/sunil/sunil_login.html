{% extends 'home/base.html' %}
{% block head %}
{% endblock head %}
{% block content %}
{% include 'include/alert.html' %}

<style>
    .login_box{
        border: 1px solid rgba(0, 0, 0, 0.1);
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 10px;
        padding-top: 1px;
        margin-top: 20px;
    }
</style>


<div class="container">
    <div class="login_box">
        <div class="text-center mt-2"><strong>Login</strong></div>
        <form method="POST"> {% csrf_token %}
            <br>
            <div class="mb-3">
            <input type="number" name="number" placeholder="Enter Your Mobile Number" class="form-control" id="number"   required        >
            </div>
            <div class="mb-3">
            <input  name="pin" placeholder="Enter Your Secret pin" type="number" class="form-control" id="pin" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" name="Login">Login</button>
            </div>
        </form>
    </div>
</div>



{% endblock content %}
